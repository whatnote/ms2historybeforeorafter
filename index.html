<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>History Higher or Lower</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center align-items-center">
            <div class="col-m-12 justify-content-center heading ">
            <h1>History | Higher or Lower</h1>
            </div>
        </div>  

        <div class="row justify-content-center align-items-center">
            <div class="col-m-12 justify-content-center ">

                <h2>Score <span class="score" id="score">0</span>/10</h2>
            </div>
        </div>

        


        <div class="row ">

              <div class="col-sm justify-content-center align-items-center">
                <div id="cardbox "> 
                    <div id="displayleft justify-content-center">
                        
                        <div class="number" id="current">The card will go here</div>
                        <div class="number" id="datecard">datecard</div>
                        </div>
                        <button id="draw">Draw</button>
   
                </div>
            </div>
             <div class="col-sm justify-content-center align-items-center">           
             <div id="cardbox">
                    <div id="displayright">
                                
                    
                    </div>
                        <button class="btn" id="higher" data-value="higher">Higher</button> <br/>
                        <button class="btn" id="higher" data-value="lower">Lower</button>                
                        
                </div>
            </div>

        </div>

    </div>
                     
               
           

    </div>

     

<script src="assets/scripts/javascript.js"></script> 

</body>


</html>
