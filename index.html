<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" type="text/css" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" />
    <title>History Higher or Lower</title>
</head>

<body>

    <div class="container-fluid">

        <div class="row justify-content-center align-items-center">
            <div class="col-m-12 justify-content-center ">
            <h1>History | Higher or Lower</h1>
            </div>
        </div>  

        <div class="row justify-content-center align-items-center">
            <div class="col-m-12 justify-content-center ">
                <h2>Score board 0/10</h2>
            </div>
        </div>

        <div class="row justify-content-center align-items-center">

        
            <div class="col-m-6 justify-content-center flip-card-container">
                    
                <div class="flip-card">
        
                    <div class="flip-card-front">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/b/b6/Great_Fire_London.jpg/290px-Great_Fire_London.jpg" alt="The Great Fire on London">
                    </div>

                    <div class="flip-card-back">
                        <h3>The Great Fire of London</h3>
                        <h3>1666</h3>
                            <span>click for more info</span>
                    </div>
                </div>
            </div>
       
            <div class="col-m-6 justify-content-center flip-card-container">
                    
                <div class="flip-card">
        
                    <div class="flip-card-front">
                        <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/a/ab/Florence_Nightingale_%28H_Hering_NPG_x82368%29.jpg/220px-Florence_Nightingale_%28H_Hering_NPG_x82368%29.jpg" alt="Florence Nightgale was born">
                    </div>

                    <div class="flip-card-back">
                        <h3>Florence Nightgale was born</h3>
                        <h3>1820</h3>
                            <span>click for more info</span>
                    </div>
                </div>
            </div>

        </div>

    </div> 

 



 
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>


</html>
